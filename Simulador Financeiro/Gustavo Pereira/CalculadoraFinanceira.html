<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CalculadoraFinanceira.css">
</head>
<body>
    <div id="container">
        <div id="div_esq">
            Olá
        </div>
        <div class="div_dir">
            <h1>Calculadora Financeira</h1>

            Informe o valor médio de manutenção das suas máquinas: 
            <input type="text" id="input_manutencao" class="input" placeholder="Digite aqui"> <br>

            Informe quantas máquinas sua empresa tem:
            <input type="text" id="input_qtd_maquinas" class="input" placeholder="Digite aqui"> <br>

            Vamos ver como nossos sensores podem te ajudar!
            <button onclick="CalculoSensores()" class="button">
                Calcular Economia</button> <br>
            
            <div id="div_resultado"></div>
        </div>
    </div>
</body>
</html>

<script>
    function CalculoSensores(){
        const ManutencaoMedia = Number(input_manutencao.value)
        const QtdMaquinas = Number(input_qtd_maquinas.value)
        const EconomiaComSensor = 0.35 //VALOR PODE SER ALTERADO POSTERIORMENTE

        var FalhasSemSensores = ManutencaoMedia * QtdMaquinas
        var FalhasComSensores = FalhasSemSensores * (1 - EconomiaComSensor)

        var DiferençaDosValores = FalhasSemSensores - FalhasComSensores

        if(FalhasComSensores < FalhasSemSensores){
            div_resultado.innerHTML = `<p>É vantajoso sua empresa ter sensores, pois assim você poderia economizar R$${DiferençaDosValores} em manutenção</p>.`
        } else{
            div_resultado.innerHTML = `Não é essencial atualmente, mas ainda assim, é importante se prevenir.`
        }

}
</script>
